{% extends 'base.html' %}
{% load i18n %}

{% block content %}

    <div class="relative isolate bg-dark pb-32 pt-36 sm:pt-32">

          <div style="clip-path: polygon(74.1% 44.1%, 100% 61.6%, 97.5% 26.9%, 85.5% 0.1%, 80.7% 2%, 72.5% 32.5%, 60.2% 62.4%, 52.4% 68.1%, 47.5% 58.3%, 45.2% 34.5%, 27.5% 76.7%, 0.1% 64.9%, 17.9% 100%, 27.6% 76.8%, 76.1% 97.7%, 74.1% 44.1%)" class="ml-[max(50%,38rem)] aspect-[1313/771] w-[82.0625rem] bg-gradient-to-tr from-tertiary to-secondary"></div>
        </div>

          <div style="clip-path: polygon(74.1% 44.1%, 100% 61.6%, 97.5% 26.9%, 85.5% 0.1%, 80.7% 2%, 72.5% 32.5%, 60.2% 62.4%, 52.4% 68.1%, 47.5% 58.3%, 45.2% 34.5%, 27.5% 76.7%, 0.1% 64.9%, 17.9% 100%, 27.6% 76.8%, 76.1% 97.7%, 74.1% 44.1%)" class="ml-[-22rem] aspect-[1313/771] w-[82.0625rem] flex-none origin-top-right rotate-[30deg] bg-gradient-to-tr from-primary_accent to-secondary xl:ml-0 xl:mr-[calc(50%-12rem)]"></div>
        </div>

        <div class="mx-auto max-w-7xl px-6 py-8 lg:py-16 lg:px-8">
          <div class="mx-auto max-w-2xl text-center">
            <h2 class="text-base/7 font-semibold text-tertiary">{% trans "Mes compétences" %}</h2>
            <p class="mt-2 text-balance text-4xl font-semibold tracking-tight text-light sm:text-5xl">{% trans "Mes technologies de prédilection affinées au fil de projets concrets." %}</p>
          </div>
          <div class="mx-auto mt-16 grid max-w-2xl grid-cols-1 grid-rows-1 gap-8 text-sm/6 text-dark sm:mt-20 sm:grid-cols-2 xl:mx-0 xl:max-w-none xl:grid-flow-col xl:grid-cols-4">
            <figure x-data
            x-intersect.once="$el.classList.add('opacity-100','translate-x-0'); $el.classList.remove('opacity-0','-translate-x-20')"
            class="rounded-2xl opacity-0 translate-y-10 transition-all duration-[200ms] delay-200 bg-light text-dark hover:text-2xl/8 text-lg  sm:text-xl/8 font-semibold  shadow-lg ring-1 ring-gray-900/5 sm:col-span-2 xl:col-start-2 xl:row-end-1">
              <blockquote class="p-6 sm:p-12  tracking-tight">
                <p>
                  {% blocktrans %}
                    Django est ma technologie principale. 
                    Je l’utilise depuis plusieurs années pour créer des sites web complets et des APIs, depuis la conception des modèles (ORM) jusqu’aux serializers (Django REST Framework). 
                    Je gère aussi les vues, permissions, intégrations d’APIs tierces, tests, le déploiement (AWS, GCP)... 
                    J’apprécie tout particulièrement la structure claire de Django et sa robustesse en production.
                  {% endblocktrans %}
                </p>
              </blockquote>

              </figcaption>
            </figure>
            <div class="space-y-8 xl:contents xl:space-y-0">
              <div class="space-y-8 xl:row-span-2">
                <figure x-data
                x-intersect.once="$el.classList.add('opacity-100','translate-x-0'); $el.classList.remove('opacity-0','-translate-x-20')"
                class="rounded-2xl opacity-0 translate-y-10 transition-all duration-[1000ms] delay-200 bg-light p-6 pb-0 shadow-lg ring-1 ring-gray-900/5 hover:font-semibold">
                  <blockquote class="text-dark">
                    <p>
                      {% blocktrans %}
                        J’ai développé plusieurs projets front-end avec Angular, en créant des interfaces graphiques dynamiques et modulaires. 
                        Je maîtrise les composants, les services, la gestion du routing, les formulaires réactifs ou encore la communication avec les APIs REST. 
                      {% endblocktrans %}
                    </p>

                </figure>
                <figure x-data
                x-intersect.once="$el.classList.add('opacity-100','translate-x-0'); $el.classList.remove('opacity-0','-translate-x-20')"
                class="rounded-2xl opacity-0 translate-y-10 transition-all duration-[1000ms] delay-200 bg-light p-6 shadow-lg ring-1 ring-gray-900/5 hover:font-semibold">
                  <blockquote class="text-dark">
                    <p>
                      {% blocktrans %}
                        Avec Flutter et FlutterFlow, j’ai développé plusieurs applications partageant une base visuelle commune, mais dont le contenu s’adapte dynamiquement selon l’application (données différentes selon les villes).
                        L’interface a été conçue sur FlutterFlow, ce qui a permis un prototypage rapide et cohérent. J’ai ensuite intégré du code plus avancé directement via Flutter pour ajouter des fonctionnalités complexes comme le paiement, la gestion de codes promotionnels ou d’autres logiques métier spécifiques.
                      {% endblocktrans %}
                    </p>                 
                </blockquote>

                class="rounded-2xl opacity-0 translate-y-10 transition-all duration-[1000ms] delay-200 bg-light p-6 shadow-lg ring-1 ring-gray-900/5 hover:font-semibold">
                  <blockquote class="text-dark">
                    <p>
                      {% blocktrans %}
                        GitHub est mon outil principal de gestion de version. Je l’utilise au quotidien pour gérer mes branches, mes pull requests, documenter les projets, et collaborer efficacement. Je suis à l’aise avec le travail en équipe, les workflows Git (rebase, merge, ..), ainsi qu'avec GitHub Copilot.
                      {% endblocktrans %}
                    </p>
