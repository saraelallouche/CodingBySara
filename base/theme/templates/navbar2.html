{% load static %}
<nav class="bg-primary-950 py-4" x-data="{ open_navbar: false }">
    <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8 rounded-full bg-black border border-purple-900">
      <div class="flex h-16 justify-between">
        <div class="flex">
            <div class="-ml-2 mr-2 flex items-center md:hidden">
              <!-- Mobile menu button -->
              <button @click="open_navbar =! open_navbar" type="button" class="relative inline-flex items-center justify-center rounded-md pl-4 text-primary-400  hover:text-secondary " aria-controls="mobile-menu" aria-expanded="false">
                <span class="absolute -inset-0.5"></span>
                <span class="sr-only">Open main menu</span>
                <!--
                  Icon when menu is closed.
    
                  Menu open: "hidden", Menu closed: "block"
                -->
                <svg class="block size-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true" data-slot="icon">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                </svg>
                <!--
                  Icon when menu is open.
    
                  Menu open: "block", Menu closed: "hidden"
                -->
                <svg class="hidden size-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true" data-slot="icon">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
                </svg>
              </button>
            </div>
            <div class="flex shrink-0 items-center">
              <img class="h-16 w-auto" src="{% static 'images/logo.png' %}" alt="Your Company">
            </div>
          </div>

          <div class="flex shrink-0 items-center md:hidden">
            <a href="#contact"  class="bg-gradient-to-r from-pink-500 to-purple-900 relative inline-flex items-center gap-x-1.5 rounded-full px-4 py-1.5 text-sm font-semibold text-secondary ">
            Contact
            </a>
          </div>
        
        <div class="hidden md:ml-6 md:flex md:items-center md:space-x-4">
            <a href="#home" class="rounded-md px-3 py-2 text-sm font-medium text-secondary-300 hover:text-secondary-200 hover:bg-primary-900" >Home</a>
            <a href="#about" class="rounded-md px-3 py-2 text-sm font-medium text-secondary-300 hover:text-secondary-200 hover:bg-primary-900">About me</a>
            <a href="#skills" class="rounded-md px-3 py-2 text-sm font-medium text-secondary-300 hover:text-secondary-200 hover:bg-primary-900">My skills</a>
          
  
            <div class="flex items-center">
            <div class="shrink-0">
                <a href="#contact" class="bg-gradient-to-r from-pink-500 to-purple-900 relative inline-flex items-center gap-x-1.5 rounded-full px-4 py-1.5 text-sm font-semibold text-secondary ">
                Contact
                </a>
            </div>
            </div>
        </div>
      </div>
    </div>
  
    <!-- Mobile menu, show/hide based on menu state. -->
    <div class="md:hidden" id="mobile-menu" x-show="open_navbar">
      <div class="space-y-1 px-2 pb-3 pt-2 sm:px-3">
        <!-- Current: "bg-primary-900 text-secondary", Default: "text-primary-300 hover:bg-primary-700 hover:text-secondary" -->
        <a href="#home" class="block rounded-md px-3 py-2 text-base font-medium text-primary-300 hover:bg-primary-700 hover:text-secondary">Home</a>
        <a href="#about" class="block rounded-md px-3 py-2 text-base font-medium text-primary-300 hover:bg-primary-700 hover:text-secondary">About me</a>
        <a href="#skills" class="block rounded-md px-3 py-2 text-base font-medium text-primary-300 hover:bg-primary-700 hover:text-secondary">My skills</a>
      </div>
  
    </div>
  </nav>
